<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <style>
      .pricing-table {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 0 auto;
        max-width: 900px;
        padding: 20px;
      }

      .pricing-plan {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        margin: 10px;
        text-align: center;
      }

      .pricing-plan h3 {
        margin-bottom: 10px;
      }

      .pricing-plan p {
        margin-bottom: 20px;
      }

      .pricing-plan .price {
        font-size: 24px;
        color: #007bff;
      }

      @media (max-width: 768px) {
        .pricing-plan {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="pricing-table">
      <div class="pricing-plan">
        <h3>Basic</h3>
        <p>Basic plan description.</p>
        <div class="price">$9.99/month</div>
      </div>
      <div class="pricing-plan">
        <h3>Standard</h3>
        <p>Standard plan description.</p>
        <div class="price">$19.99/month</div>
      </div>
      <div class="pricing-plan">
        <h3>Premium</h3>
        <p>Premium plan description.</p>
        <div class="price">$29.99/month</div>
      </div>
    </div>
  </body>
</html>
