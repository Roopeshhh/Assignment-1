<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <style>
      .dashboard {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #333;
        color: white;
        padding: 20px;
      }

      .main-content {
        flex-grow: 1;
        background-color: #f4f4f4;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Navigation</p>
      </div>
      <div class="main-content">
        <h2>Main Content</h2>
        <p>Content goes here</p>
      </div>
    </div>
  </body>
</html>
