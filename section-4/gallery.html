<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .gallery img {
        width: calc(33.333% - 10px);
        height: auto;
        border-radius: 8px;
      }

      @media (max-width: 768px) {
        .gallery img {
          width: calc(50% - 10px);
        }
      }

      @media (max-width: 480px) {
        .gallery img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="n1.jpg" alt="Image 1" />
      <img src="n2.jpg" alt="Image 2" />
      <img src="n3.jpg" alt="Image 3" />
      <img src="n4.jpg" alt="Image 4" />
      <img src="n5.jpg" alt="Image 5" />
      <img src="n6.jpg" alt="Image 6" />
    </div>
  </body>
</html>
