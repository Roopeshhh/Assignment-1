<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Layout</title>
    <style>
      .blog-post {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .blog-post h1 {
        margin-bottom: 10px;
      }

      .blog-post .meta {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        color: #666;
      }

      .blog-post p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="blog-post">
      <h1>Blog Post Title</h1>
      <div class="meta">
        <span>By Roopesh</span>
        <span>August 27, 2024</span>
      </div>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula
        ullamcorper ligula, nec elementum lorem volutpat vel. Nulla facilisi.
      </p>
    </div>
  </body>
</html>
