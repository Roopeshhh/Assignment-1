<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <style>
      .product-card {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .product-card h2 {
        margin: 10px 0;
      }

      .product-card p {
        color: #666;
        margin-bottom: 15px;
        text-align: center;
      }

      .product-card span {
        font-size: 20px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <img src="oil3.jpg" alt="Product Image" />
      <h2>Oil Painting</h2>
      <p>
        This is a brief description of the product. Lorem ipsum dolor sit amet
        consectetur adipisicing elit. Itaque, rerum!
      </p>
      <span>$29.99</span>
    </div>
  </body>
</html>
