<!-- 4. create few examples for block elements and inline elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
    <style>
        .highlight {
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
        <p>This is an example showing <span class="highlight">block</span> and <strong>inline</strong> elements.</p>
    </header>

    <section>
        <h2>About This Example</h2>
        <p>This section contains both block elements like <code>&lt;section&gt;</code> and inline elements such as <em>&lt;em&gt;</em> and <a href="#">links</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Website. Visit our <a href="#">contact page</a> for more details.</p>
    </footer>
</body>
</html>
