<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visited Links Styling</title>
    <style>
      a {
        color: #007bff;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
      }

      a:visited {
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <a href="https://example.com">Example Link 1</a>
    <a href="https://example.com">Example Link 2</a>
    <a href="https://example.com">Example Link 3</a>
  </body>
</html>
