<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style First and Last Child</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      ul li {
        padding: 10px;
        background-color: #ddd;
        margin-bottom: 5px;
      }

      ul li:first-child {
        background-color: #ffcc00;
      }

      ul li:last-child {
        background-color: #0099cc;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Last Item</li>
    </ul>
  </body>
</html>
