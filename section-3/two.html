<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Menu Item Highlight</title>
    <style>
      .sidebar {
        width: 200px;
        background-color: #333;
        padding: 10px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        margin-bottom: 5px;
      }

      .sidebar a:active {
        background-color: #555;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </body>
</html>
