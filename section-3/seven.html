<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child Specific Element</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      ul li {
        padding: 10px;
        background-color: #ddd;
        margin-bottom: 5px;
      }

      ul li:nth-child(3n) {
        background-color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3 (Styled)</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6 (Styled)</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9 (Styled)</li>
    </ul>
  </body>
</html>
