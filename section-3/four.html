<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Focus</title>
    <style>
      form {
        max-width: 300px;
        margin: 0 auto;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      form input:focus {
        border-color: #007bff;
        outline: none;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="text" placeholder="Subject" />
    </form>
  </body>
</html>
